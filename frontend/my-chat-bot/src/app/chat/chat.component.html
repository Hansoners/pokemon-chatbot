<nb-chat title="Conversation with a Bot">

  <nb-chat-message *ngFor="let msg of messages"
                   [type]="msg.type"
                   [message]="msg.text"
                   [reply]="msg.reply"
                   [files]="msg.files"
                   [sender]="msg.sender"
                   [date]="msg.date"
                   [avatar]="msg.avatar">
  </nb-chat-message>

  <nb-chat-message *ngIf="loading" [nbSpinner]="loading" nbSpinnerStatus="info" type="text" avatar="/assets/bot.jpeg"
    message="...">

  </nb-chat-message>


  <nb-chat-form (send)="sendMessage($event)"></nb-chat-form>

</nb-chat>
